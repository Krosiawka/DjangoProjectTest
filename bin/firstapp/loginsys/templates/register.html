{% extends 'main.html' %}

{% block login %}
<div class="mdl-grid">    
    <div class="mdl-grid">
            <form action="/auth/register/" method="POST">
                {% csrf_token %}
                    {% for field in form %}
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--6-col">
                                {{ field.label_tag }} 
                            </div>
                            <div class="mdl-cell">
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}                
                <div class="mdl-grid">
                           
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Зарегистрироваться</button>                    
                  
                </div>
            </form>
    </div>
</div>
{% endblock %}
