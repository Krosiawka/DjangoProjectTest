{% extends 'main.html' %}

{% block login %}

        <form action="/auth/login/" method="POST">
            {% csrf_token %}
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--5-col"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="username" name="username">
                    <label class="mdl-textfield__label" for="username">Имя пользователя</label>
                </div>
            </div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--5-col"></div>    
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password" name="password" autofocus>
                    <label class="mdl-textfield__label" for="password" >Пароль</label>
                    
                </div>
            </div>
            {% if login_error %}
                <label class="error">{{login_error}}</label>
            {% endif %}
            <!--<div style="position: relative;">
                <input style="position: absolute; right: 12%;" class="button" type="submit" value="Войти">
                <a style="position: absolute; right: 0%;" class="button" href="/auth/register/">Регистрация</a>-->
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--5-col"></div>  
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Войти</button>
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" href="/auth/register/">Регистрация</a> 
            </div>
        </form>

{% endblock %}
