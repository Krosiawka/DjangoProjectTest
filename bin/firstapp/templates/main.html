{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>    
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><a class="mdl-navigation__link" style="font-size: 22px;" href="/">Мой блог</a></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    {% if username %}
                        <!--<a class="mdl-navigation__link" href="/auth/logout/">Выйти ({{ username }})</a>-->
                        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable">
                            <img class="mdl-chip__contact" src="{% static "user.jpg" %}"></img>
                            <span class="mdl-chip__text">{{ username }}</span>
                            <a href="/auth/logout/" class="mdl-chip__action"><i class="material-icons">cancel</i></a>
                        </span>
                    {% else %}
                        <a class="mdl-navigation__link" href="/auth/login/">Войти</a>
                    {% endif %}        
                </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="page-content">            
                    {% block article %}{% endblock %}
                    {% block login %}{% endblock %}
                </div>
            </main>
        </div>     
    </body>
</html>
